<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>公告列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="jssdk/sdk.css" />
    <link rel="stylesheet" href="jssdk/helper.css" />
    <link rel="stylesheet" href="jssdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="jssdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        let amisJSON = {
          "type": "page",
          "title": "短链接工具",
          "body": [
            {
              "type": "form",
              "title": "生成短链接",
              "api": {
                "method": "post",
                "url": "/api/v1/shortlinks"
              },
              "body": [
                {
                  "type": "input-url",
                  "name": "long",
                  "label": "长链接",
                  "required": true
                },
                {
                  "type": "submit",
                  "label": "生成短链接"
                },
                {
                  "type": "divider",
                  "lineStyle": "solid"
                },
                {
                  "type": "static",
                  "name": "static",
                  "label": "短链接",
                  "value": "${short}"
                }
              ],
              "actions": [],
              "submitText": "提交"
            },
            {
              "type": "form",
              "title": "获取原链接",
              "api": {
                "method": "get",
                "url": "/api/v1/shortlinks/long?short=${short_url}"
              },
              "body": [
                {
                  "type": "input-text",
                  "name": "short_url",
                  "label": "短链接",
                  "required": true
                },
                {
                  "type": "submit",
                  "label": "获取原链接"
                },
                {
                  "type": "divider",
                  "lineStyle": "solid"
                },
                {
                  "type": "static",
                  "name": "static",
                  "label": "原链接",
                  "value": "${long}"
                }
              ],
              "actions": [],
              "submitText": "提交"
            },
          ]
        };
        let amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
  </body>
</html>
